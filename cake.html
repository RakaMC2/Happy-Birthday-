<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kue Ulang Tahun</title>
  <style>
    body {
      display: flex; justify-content: center; align-items: center; height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #ffb6e6, #ff69b4, #ff1493);
      flex-direction: column; overflow: hidden;
    }
    .cake {
      position: relative; width: 200px; height: 120px; background: #ff69b4;
      border-radius: 15px; margin-top: 20px; box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      z-index: 2;
    }
    .cake::before {
      content: ""; position: absolute; bottom: -30px; left: 50%; transform: translateX(-50%);
      width: 240px; height: 30px; background: #ff1493; border-radius: 10px;
    }
    .candle {
      position: absolute; top: -50px; width: 12px; height: 50px; background: white; border-radius: 3px;
    }
    .flame {
      position: absolute; top: -18px; left: 50%; transform: translateX(-50%);
      width: 18px; height: 18px; background: radial-gradient(circle, yellow, orange, red);
      border-radius: 50%; animation: flicker 0.2s infinite alternate;
    }
    @keyframes flicker {
      from { transform: translateX(-50%) scale(1); opacity: 0.8; }
      to { transform: translateX(-50%) scale(1.2); opacity: 1; }
    }
    button {
      margin-top: 20px; padding: 10px 20px; border: none; border-radius: 30px;
      font-size: 1.2em; background: linear-gradient(135deg, #ff69b4, #ff1493); color: white;
      cursor: pointer; z-index: 2;
    }
    .balloon {
      position: absolute; bottom: -150px; width: 40px; height: 60px;
      background: red; border-radius: 50%; opacity: 0.8;
      animation: floatUp 8s linear forwards;
    }
    .balloon::after {
      content: ''; position: absolute; bottom: -20px; left: 50%; transform: translateX(-50%);
      width: 2px; height: 20px; background: #555;
    }
    @keyframes floatUp {
      to { transform: translateY(-110vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <h2 style="color:white;text-shadow:0 0 10px #ff1493; z-index:2;">Tiup Lilinnya ðŸŽ‚</h2>
  <div class="cake">
    <div class="candle" style="left:20%;"><div class="flame"></div></div>
    <div class="candle" style="left:35%;"><div class="flame"></div></div>
    <div class="candle" style="left:50%;"><div class="flame"></div></div>
    <div class="candle" style="left:65%;"><div class="flame"></div></div>
    <div class="candle" style="left:80%;"><div class="flame"></div></div>
  </div>
  <button onclick="blow()">Tiup Lilin ðŸŽ‚</button>

  <audio id="blowSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_14a4970b74.mp3?filename=blow-124099.mp3"></audio>

  <script>
    function blow() {
      document.querySelectorAll('.flame').forEach(f => f.style.display = 'none');
      document.getElementById('blowSound').play();
      setTimeout(() => {
        window.location.href = "greeting.html";
      }, 1000);
    }

    function createBalloon() {
      const balloon = document.createElement("div");
      balloon.classList.add("balloon");
      balloon.style.left = Math.random() * 100 + "vw";
      balloon.style.backgroundColor = `hsl(${Math.random()*360}, 70%, 60%)`;
      balloon.style.animationDuration = (Math.random()*5+5) + "s";
      document.body.appendChild(balloon);
      setTimeout(()=>balloon.remove(), 8000);
    }
    setInterval(createBalloon, 800);
  </script>
</body>
</html>
