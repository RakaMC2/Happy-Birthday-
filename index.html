<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Masukkan Nama</title>
  <style>
    body {
      display: flex; justify-content: center; align-items: center; height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #ffb6e6, #ff69b4, #ff1493);
      overflow: hidden;
    }
    .box {
      background: rgba(255,255,255,0.2); padding: 30px; border-radius: 20px;
      box-shadow: 0 0 20px rgba(255,20,147,0.6); backdrop-filter: blur(10px);
      text-align: center; z-index: 2;
    }
    input { padding: 10px; border-radius: 10px; border: none; font-size: 1.2em; }
    button {
      margin-top: 15px; padding: 10px 20px; border: none; border-radius: 30px;
      font-size: 1.2em; background: linear-gradient(135deg, #ff69b4, #ff1493); color: white;
      cursor: pointer;
    }
    .balloon {
      position: absolute; bottom: -150px; width: 40px; height: 60px;
      background: red; border-radius: 50%; opacity: 0.8;
      animation: floatUp 8s linear forwards;
    }
    .balloon::after {
      content: ''; position: absolute; bottom: -20px; left: 50%; transform: translateX(-50%);
      width: 2px; height: 20px; background: #555;
    }
    @keyframes floatUp {
      to { transform: translateY(-110vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Masukkan Namamu ðŸŽ‚</h2>
    <input type="text" id="username" placeholder="Namamu..."><br>
    <button onclick="next()">Lanjut</button>
  </div>

  <script>
    function next() {
      const name = document.getElementById('username').value || "Sahabat";
      localStorage.setItem("username", name);
      window.location.href = "cake.html";
    }

    function createBalloon() {
      const balloon = document.createElement("div");
      balloon.classList.add("balloon");
      balloon.style.left = Math.random() * 100 + "vw";
      balloon.style.backgroundColor = `hsl(${Math.random()*360}, 70%, 60%)`;
      balloon.style.animationDuration = (Math.random()*5+5) + "s";
      document.body.appendChild(balloon);
      setTimeout(()=>balloon.remove(), 8000);
    }
    setInterval(createBalloon, 800);
  </script>
</body>
</html>
